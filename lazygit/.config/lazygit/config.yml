customCommands:
  - key: "<c-w>"
    context: "files"
    command: 'git add -A; git rm $(git ls-files --deleted) 2> /dev/null; git commit --no-verify --no-gpg-sign --message "--wip-- [skip ci]"'
    description: "Commit changes as WIP"
  - key: "<c-w>"
    context: "commits"
    command: 'git rev-list --max-count=1 --format="%s" HEAD | grep -q "\--wip--" && git reset HEAD~1'
    description: "Undo WIP commit"
git:
  pagers:
    - colorArg: always
      pager: delta --paging=never --hyperlinks
gui:
  skipStashWarning: true
  showCommandLog: false
  theme:
    activeBorderColor:
      - "#a6d189" # green
      - bold
    inactiveBorderColor:
      - "#a5adce" # subtext0
    optionsTextColor:
      - "#8caaee" # blue
    selectedLineBgColor:
      - "#414559" # surface0
    cherryPickedCommitFgColor:
      - "#8caaee" # blue
    cherryPickedCommitBgColor:
      - "#303446" # base
    markedBaseCommitFgColor:
      - "#a6d189" # green
    markedBaseCommitBgColor:
      - "#303446" # base
    unstagedChangesColor:
      - "#e78284" # red
    defaultFgColor:
      - "#c6d0f5" # text
    searchingActiveBorderColor:
      - "#e5c890" # yellow
os:
  edit: "nvim --server $NVIM --remote-tab {{filename}}"
